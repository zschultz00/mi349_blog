<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact | MI349 Blog | Zachary Schultz</title>
</head>

<body>
    <header>
        <p class="title-header">MI 349 Blog | Zachary Schultz</p>
        <nav>
            <ul>
                <li class="btn"><a href="index.html">Home</a></li>
                <li class="btn"><a href="about.html">About</a></li>
                <li class="btn"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="text-centered">Contact</h1>
        </section>
        <section class="centered">
            <h2 class="title">Contact Us</h2>
            <form class="centered">
                <label>Name
                    <input type="text">
                </label>
                <label>Email
                    <input type="email">
                </label>
                <label for="contact-select">Choose a reason for contact:</label>

                <select name="contact-reason" id="contact-select">
                    <option value="">Please select an option</option>
                    <option value="Saying hi">Saying hi</option>
                    <option value="Looking for a contractor">Looking for a contractor</option>
                    <option value="Interested in an interview">Interested in an interview</option>
                </select>
                <label for="contact-text-area">Comments:</label>

                <textarea id="contact-text-area" name="contact-area" rows="5" cols="33"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
